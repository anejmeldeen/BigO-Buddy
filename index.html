<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BigO Buddy</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="title">BigO Buddy</h1>

    <div class="lang-select">
      <button class="lang-btn active" data-lang="Python">Python</button>
      <button class="lang-btn" data-lang="Java">Java</button>
      <button class="lang-btn" data-lang="C">C</button>
      <button class="lang-btn" data-lang="C++">C++</button>
    </div>

    <div class="code-section">
      <textarea placeholder="Paste your code here..." id="codeInput"></textarea>
    </div>

    <div class="action-section">
      <button class="analyze-btn" id="analyzeBtn">Analyze</button>
    </div>

    <div class="result-section" id="resultSection">
      <h2>Result</h2>
      <pre id="resultText">Your runtime complexity will appear here.</pre>
    </div>
    
  </div>
</body>
</html>
